<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      /* Custom styles to center the content and enhance the look */
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: hsl(218, 41%, 15%); /* Base background color */
      }

      .background-radial-gradient {
        /* Apply the gradient to the body for a full-page effect */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(
            650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          ),
          radial-gradient(
            1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          );
        z-index: -1; /* Push the gradient behind the content */
      }

      /* Keep the floating shapes for visual interest */
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
        position: absolute;
      }

      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
        position: absolute;
      }

      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }

      /* Center the card within the column */
      .form-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      /* Style improvements for the text on the left */
      .welcome-text {
        padding: 50px;
        color: hsl(218, 81%, 95%);
      }

      .card-body {
        padding: 2.5rem; /* Slightly more padding for a luxurious feel */
      }

      /* Standard Bootstrap form-control in the MDB style context */
      .form-control:focus {
        border-color: #584ad5; /* A primary color highlight on focus */
        box-shadow: 0 0 0 0.25rem rgba(88, 74, 213, 0.25);
      }

      /* Fixing label issue from the original MDB code */
      .form-label {
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="background-radial-gradient"></div>
    <div class="container my-5">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0 welcome-text" style="z-index: 10">
          <h1
            class="my-3 display-4 fw-bold ls-tight"
            style="color: hsl(218, 81%, 95%)"
          >
            Join Our Community <br />
            <span style="color: hsl(218, 81%, 75%)">Quick & Easy Sign Up</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Create your account today to unlock full access to our features and
            services. It only takes a minute!
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative form-container">
          <div id="radius-shape-1" class="rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="shadow-5-strong"></div>

          <div class="card bg-glass w-100 shadow-lg" style="max-width: 450px">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Register</h3>
              <form action="register" method="post">
                <div class="form-outline mb-4">
                  <label class="form-label" for="nameInput">Full Name</label>
                  <input
                    type="text"
                    id="nameInput"
                    class="form-control"
                    name="name"
                    placeholder="John Doe"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="emailInput"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="emailInput"
                    class="form-control"
                    name="email"
                    placeholder="user@example.com"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="passwordInput">Password</label>
                  <input
                    type="password"
                    id="passwordInput"
                    class="form-control"
                    name="password"
                    placeholder="Create a password"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="confirmPasswordInput"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirmPasswordInput"
                    class="form-control"
                    name="confirmPassword"
                    placeholder="Repeat your password"
                    required
                  />
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="termsCheck"
                    required
                  />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#!" class="text-decoration-none">terms of service</a>
                  </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">
                  Register
                </button>

                <div class="text-center">
                  <p class="mb-3">or register with:</p>

                  <button
                    type="button"
                    class="btn btn-outline-primary btn-floating mx-1"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-outline-danger btn-floating mx-1"
                  >
                    <i class="fab fa-google"></i>
                  </button>

                  <button
                    type="button"
                    class="btn btn-outline-info btn-floating mx-1"
                  >
                    <i class="fab fa-twitter"></i>
                  </i</button>

                  <button
                    type="button"
                    class="btn btn-outline-dark btn-floating mx-1"
                  >
                    <i class="fab fa-github"></i>
                  </button>
                </div>

                <p class="text-center mt-3">
                    Already have an account? <a href="login.html" class="text-decoration-none">Sign in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
