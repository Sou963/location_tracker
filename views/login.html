<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: hsl(218, 41%, 15%);
      }

      .background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(
            650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          ),
          radial-gradient(
            1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          );
        z-index: -1;
      }

      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
        position: absolute;
      }

      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
        position: absolute;
      }

      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }

      .form-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .welcome-text {
        padding: 50px;
        color: hsl(218, 81%, 95%);
      }

      .card-body {
        padding: 2.5rem;
      }

      .form-control:focus {
        border-color: #584ad5;
        box-shadow: 0 0 0 0.25rem rgba(88, 74, 213, 0.25);
      }

      .form-label {
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="background-radial-gradient"></div>
    <div class="container my-5">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0 welcome-text" style="z-index: 10">
          <h1 class="my-3 display-4 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Welcome Back <br />
            <span style="color: hsl(218, 81%, 75%)">Secure Login</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Access your personalized dashboard and manage your account settings.
            Enter your credentials to continue your experience.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative form-container">
          <div id="radius-shape-1" class="rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="shadow-5-strong"></div>

          <div class="card bg-glass w-100 shadow-lg" style="max-width: 450px">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Login</h3>
              <form action="/login" method="post">
                <div class="form-outline mb-4">
                  <label class="form-label" for="emailInput">Email address</label>
                  <input
                    type="email"
                    id="emailInput"
                    class="form-control"
                    name="email"
                    placeholder="user@example.com"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="passwordInput">Password</label>
                  <input
                    type="password"
                    id="passwordInput"
                    class="form-control"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="rememberMeCheck"
                      checked
                    />
                    <label class="form-check-label" for="rememberMeCheck">Remember me</label>
                  </div>
                  <a href="/register" class="text-decoration-none">Register Now</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Sign In</button>

                <div class="text-center">
                  <p class="mb-3">or log in with:</p>

                  <!-- Facebook -->
                  <a href="/auth/facebook" class="btn btn-outline-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </a>

                  <!-- Google -->
                  <a href="/auth/google" class="btn btn-outline-danger btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </a>

                  <!-- Twitter (placeholder) -->
                  <button type="button" class="btn btn-outline-info btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <!-- GitHub -->
                  <a href="/auth/github" class="btn btn-outline-dark btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </a>
                </div>

                <!-- Logout
                <a href="/logout" class="btn btn-warning btn-lg w-100 mt-3">Logout</a> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
