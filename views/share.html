<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Location</title>

  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">

      <div class="card shadow p-4">

        <h4 class="mb-3 text-center">ğŸ“ Test Your Location</h4>

        <input type="text"
               id="truckNumber"
               class="form-control form-control-lg mb-3"
               placeholder="Enter Truck Number">

        <button class="btn btn-primary btn-lg w-100"
                onclick="generateLink()">
          Generate Tracking Link
        </button>

        <p class="mt-3 text-break text-center" id="linkBox"></p>

      </div>

    </div>
  </div>
</div>

<script>
  function generateLink() {
  let truck = document.getElementById("truckNumber").value;
  if (!truck) {
    alert("Enter truck number");
    return;
  }

  let link = `${window.location.origin}/mytracker?truck=${truck}`;
  document.getElementById("linkBox").innerHTML =
    `<a href="${link}" target="_blank">${link}</a>`;
}
</script>

</body>
</html>
